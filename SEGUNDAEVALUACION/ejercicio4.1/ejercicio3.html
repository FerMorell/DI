<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>


<body>
    <audio id="player" autoplay loop preload="auto">
        <source src="musica-de-pou-con-audio-pobre-completo-_1_.mp3" type="audio/mp3" />
        <object type="application/x-shockwave-flash" data="player_mp3_mini.swf" width="200" height="20">
            <param name="movie" value="player_mp3_mini.swf" />
            <param name="bgcolor" value="#085c68" />
            <param name="FlashVars" value="mp3=sonidos/Developers.mp3" />
            <embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie"
                type="application/x-shockwave-flash" flashvars="mp3=sonidos/Developers.mp3">
            </embed>
        </object>
    </audio>

    <div>
        <button onclick="document.getElementById('player').play()">Play</button>
        <button onclick="document.getElementById('player').pause()">Pausa</button>
        <button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
        <button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
    </div>
</body>

</html>
