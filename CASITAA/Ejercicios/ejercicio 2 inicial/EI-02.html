<html>
<link rel="stylesheet" type="text/css" href="ej2.css">
<script>
	function limpiar() {

		var busqueda = document.getElementById("btnBuscarBrain").value;

			alert("No has buscado nada");
		}
	}

		var busqueda = document.getElementById("btnBuscarCatálogo").value;

			alert("No has buscado nada");
		}
	}
</script>
